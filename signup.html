<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UnlockFitness – Create Account</title>

  <!-- Global Stylesheet -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav class="navbar">
  <!-- LEFT SIDE -->
  <div class="nav-left">
    <a href="index.html" class="logo-link">
      <img src="assets/logo.png" class="logo" alt="Unlock Fitness Logo">
    </a>

    <a href="index.html">Home</a>
    <a href="food.html">Food Tracker</a>
    <a href="workout.html">Fitness Tracker</a>
    <a href="sleep.html">Sleep Tracker</a>
    <a href="community.html">Community</a>
  </div>

  <!-- RIGHT SIDE -->
  <div class="nav-right">
    <a href="login.html">Login</a>
    <a href="signup.html">Signup</a>
    <a href="profile.html">Profile</a>
  </div>
</nav>


  <!-- SIGN UP CARD -->
  <section id="signup-section" class="auth-wrapper">
    <h2>Create an account</h2>

    <form id="signup-form">
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="password" name="confirmPassword" placeholder="Confirm password" required>

      <button type="submit" class="primary-btn">Sign up</button>
    </form>

    <p id="signup-error" class="error"></p>

    <p class="switch-auth">
      Already have an account?
      <button type="button" class="link-btn" onclick="window.location.href='login.html'">
        Log in
      </button>
    </p>
  </section>

  <!-- LOGGED-IN VIEW -->
  <section id="loggedin-section" style="display:none;" class="auth-wrapper">
    <h2>You’re logged in</h2>
    <p><strong>User ID:</strong> <span id="user-uid"></span></p>
    <p><strong>Email:</strong> <span id="user-email"></span></p>
    <button id="logout-btn" class="primary-btn">Log out</button>
  </section>

  <script src="js/signup.js"></script>

</body>
</html>
