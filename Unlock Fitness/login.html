<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UnlockFitness – Login</title>

  <!-- Global style -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav class="navbar">
  <!-- LEFT SIDE -->
  <div class="nav-left">
    <a href="index.html" class="logo-link">
      <img src="assets/logo.png" class="logo" alt="Unlock Fitness Logo">
    </a>

    <a href="index.html">Home</a>
    <a href="food.html">Food Tracker</a>
    <a href="workout.html">Fitness Tracker</a>
    <a href="sleep.html">Sleep Tracker</a>
    <a href="community.html">Community</a>
  </div>

  <!-- RIGHT SIDE -->
  <div class="nav-right">
    <a href="login.html">Login</a>

    <a href="profile.html">Profile</a>
  </div>
</nav>



  <h1>UnlockFitness</h1>

  <!-- LOGIN VIEW -->
  <section id="login-section" class="auth-wrapper">
    <h2>Log In</h2>
    <form id="login-form">
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit" class="primary-btn">Log in</button>
    </form>

    <p id="login-error" class="error"></p>

    <p class="switch-auth">
      Don’t have an account?
      <button type="button" class="link-btn" onclick="window.location.href='signup.html'">
        Create an account
      </button>
    </p>
  </section>


  <!-- LOGGED-IN VIEW -->
  <section id="loggedin-section" style="display:none;">
    <h2>You’re logged in</h2>
    <p><strong>User ID:</strong> <span id="user-uid"></span></p>
    <p><strong>Email:</strong> <span id="user-email"></span></p>
    <button id="logout-btn">Log out</button>
  </section>

  <!-- Login JS -->
  <script src="js/login.js"></script>
</body>
</html>
